<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso de Fetch</title>
</head>
<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener datos</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Avatar</th>
                  </tr>
                </thead>
                <tbody id="contenido">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <th><img src=${valor.avatar} class="rounded-circle" style="width: 50px"></img></th>

                  </tr>
                 
                </tbody>
              </table>
           

        </div>
    </div>

    <script>
    var contenido = document.querySelector('#contenido')

    function traer(){
        fetch("https://reqres.in/api/users?page=2")
        .then(res => res.json() )
        .then(data => {
//console.log(datos)

tabla (data)
        })
    }
function tabla(data){
    //console.log(datos)
    contenido.innerHTML =''
    for (let valor of data.data){

       // console.log(valor.nombre)
       contenido.innerHTML += `
    
                  <tr>
                    <th scope="row">${valor.id}</th>
                    <td>${valor.email}</td>
                    <td>${valor.first_name}</td>
                    <td>${valor.last_name}</td>
                     <td>${valor.avatar}</td>
                  </tr>
                  `
    }

}

</script>
</body>
</html>
